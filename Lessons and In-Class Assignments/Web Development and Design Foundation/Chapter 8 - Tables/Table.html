<html>
  <meta charset="utf-8">
  <head>
    <title>Chapter 8 - Tables</title>
  </head>
  <body>
    <table border="1">
      <caption>Personel Data Table</caption>
      <tr>
        <th id="FirstName">First Name</th>
        <th id="LastName">Last Name</th>
        <th id="Role">Role</th>
        <th id="Location">Location</th>
      </tr>
      <tr>
        <td headers="FirstName">John</td>
        <td headers="LastName">Smith</td>
        <td headers="Role">Front-End Developer</td>
        <td headers="Location">Grand Prairie, TX</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>Graphic Designer</td>
        <td>Atlanta, GA</td>
      </tr>
    </table>
  </body>
</html>
